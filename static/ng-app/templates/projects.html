<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="badge" ng-if="projects.length >= 0">{{projects.length}}</span>
        <button class="btn btn-sm btn-link pull-right" ng-click="refresh()">
            <span class="glyphicon glyphicon-refresh" ng-class="{'infinity-rotation': projectsHttpLoading}"></span>
        </button>
        <span>Projects {{loadingProjects}}</span>
    </div>

    <!-- List group -->
    <div class="list-group" >
        <a class="list-group-item" ng-hide="loadingProjects"
           ng-repeat="project in projects track by project.id"
           ui-sref="main.project({projectId: project.id})">
            {{project.name}}
            <span class="glyphicon glyphicon-ban-circle" ng-if="project.status !== 'active'"></span>
        </a>
        <a class="list-group-item lead text-center" ng-click="$event.preventDefault()"  ng-show="loadingProjects">
            Loading...
        </a>
    </div>
</div>
