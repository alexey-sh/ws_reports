<form class="form-inline" ng-submit="login(token)">
    <div class="form-group">
        <label class="sr-only" for="inputToken">API Token</label>
        <input autofocus ng-disabled="logging" type="text" class="form-control" ng-model="token" required id="inputToken" placeholder="Enter your API token">
    </div>
    <button type="submit" class="btn btn-default" ng-show="!logging">Open the door</button>
    <button type="button" disabled class="btn btn-default" ng-show="logging">Signing in...</button>
    <p></p>
    <div class="alert alert-danger" ng-show="error.length > 0">
        <button type="button" class="close" ng-click="closeError()">Ã—</button>
        <strong>Oh snap!</strong> {{error}}
    </div>
</form>
